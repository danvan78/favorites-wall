<!DOCTYPE html>
<html>
<head>
    <title>User Favorites Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        
        .post {
            margin: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .post img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        
        .post .description {
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>User Favorites Wall</h1>
    <div class="wall">
        <!-- Favorites will be displayed here -->
    </div>
    
    <script>
        const wall = document.querySelector('.wall');
        
        // Replace this with your API endpoint or data source
        const favorites = [];
        
        // Fetch favorites from Rule34 API
        fetch('&api_key=&user_id=5496671')
            .then(response => response.json())
            .then(data => {
                data.posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    
                    const img = document.createElement('img');
                    img.src = post.file;
                    
                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.textContent = post.tags.join(', ');
                    
                    postElement.appendChild(img);
                    postElement.appendChild(description);
                    
                    wall.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching favorites:', error));
    </script>
</body>
</html>
